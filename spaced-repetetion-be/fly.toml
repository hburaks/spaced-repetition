# fly.toml app configuration file generated for spaced-repetition-be on 2025-02-25T12:14:44+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spaced-repetition-be'
primary_region = 'otp'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = 'shared-cpu-1x'

[deploy]
  release_command = "java -Dspring.profiles.active=prod -jar /app/app.jar"
